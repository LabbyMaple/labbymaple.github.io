<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"  />
    <link href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" 
          rel="stylesheet" type="text/css" /> 
    <link rel="stylesheet" href= 
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"> 
    <title>Weather by Maya He</title>
</head>
<body>
    

    <h1 style="text-align: center;">Weather</h1>
    <form action="">
        <input type="text" placeholder="Enter a place..." list="list-city" id="input-datalist">

        <datalist id="list-city">
            <option>Asia/Aden</option>
            <option>Asia/Aqtau</option>
            <option>Asia/Baghdad</option>
            <option>Asia/Barnaul</option>
            <option>Asia/Chita</option>
            <option>Asia/Dhaka</option>
            <option>Asia/Famagusta</option>
            <option>Asia/Hong_Kong</option>
            <option>Asia/Jayapura</option>
            <option>Asia/Kuala_Lumpur</option>
            <option>Asia/Jakarta</option>
        </datalist>
        
    </form>
    <form action="">
        <h3>Enter a time: </h2>
        <div id="datepicker" 
            class="input-group date" 
            data-date-format="mm-dd-yyyy"> 
        <input class="form-control" 
                type="text" readonly /> 
        <span class="input-group-addon"> 
            <i class="glyphicon glyphicon-calendar"></i> 
        </span> 
    </div> 
    </form>
    <form action="">
        <button>Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
        integrity= 
    "sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
        crossorigin="anonymous"> 
    </script> 
    <script src="script.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src= 
"https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
        integrity= 
"sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous"> 
    </script> 
    <script src= 
"https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
        integrity= 
"sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous"> 
    </script> 
    <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"> 
    </script> 
</body>
</html>
